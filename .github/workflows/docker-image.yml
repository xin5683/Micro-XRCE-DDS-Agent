name: Multi-arch Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-multiarch:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-22.04-arm]
        include:
          - os: ubuntu-22.04
            arch: amd64
            suffix: x86
          - os: ubuntu-22.04-arm
            arch: arm64
            suffix: arm
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker buildx build \
          --platform linux/${{ matrix.arch }} \
          --output type=docker \
          -t my-image-name:${{ matrix.suffix }}-$(date +%s) \
          -f Dockerfile .

    - name: Save Docker image
      run: |
        docker save my-image-name:${{ matrix.suffix }}-$(date +%s) | gzip > image-${{ matrix.suffix }}.tar.gz

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image-${{ matrix.suffix }}
        path: image-${{ matrix.suffix }}.tar.gz
